<template id="login" name="login">

  <div class="container" >
        <div class="wrapper fadeInDown"  style="text-align:center">
            <div id="formContent" style="text-align:center">
              <!-- Tabs Titles -->

              <!-- Icon -->
              <div class="logo fadeIn first">
                <img src="/logo-intelcia-vector.jpg" alt="MyIssue icon"  id="icon"/>
              </div>

              <!-- Login Form -->
              <form id="loginForm"  style="backgroundColor:#ffb2dc">

                  <input type="text" id="login" class="fadeIn " name="login" placeholder="login">

                  <input  id="password" class="fadeIn third " name="password" type="text" placeholder="password" style="-webkit-text-security: disc !important;">

                <input type="submit" class="fadeIn fourth" value="Log In">
              </form>

              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>

            </div>
      </div>
    </div>
        <!-- modal starts here -->
  </template>
