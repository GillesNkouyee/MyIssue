<template name="register">
<div class="ui container" >
  <div class="wrapper fadeInDown"  style="text-align:center">
      <div id="formContent" style="text-align:center">
        <div class="logo fadeIn first">
          <img src="/logo-intelcia-vector.jpg" alt="MyIssue icon"  id="icon"/>

        </div>
            <form class="ui form" id="regform">
              <!-- <div class="col-lg-12 col-md-9 col-sm-6">
                  <h4>Cr√©er nouveau compte</h4>
              </div> -->
              <div class=" col-lg-12 col-md-12 col-sm-12">
               <!-- <label for = "login">Login</label> -->
              <input  type="text" name="regLogin" class="form-control" id="regLogin" placeholder="Insert your mtcle " required>
              </div><br><br>
               <div class=" col-lg-12 col-md-12 col-sm-12">
                <!-- <label for = "regname">username</label> -->
               <input  type="text" name="regname" class="form-control" id="regname" placeholder="Insert your login " required>
               </div><br><br>
               <div class=" col-lg-12 col-md-12 col-sm-12" style="text-align:center">
                <!-- <label for = "email">Email</label> -->
                <input type="email" name="regEmail" id="regEmail" class="form-control" placeholder="Insert your email " required>
                </div><br><br>
               <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center">
                <!-- <label for = "password">Password</label> -->
                <input type="text" name="regPassword" id="regPassword" class="form-control" required>
               </div>

               <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="submit" value="Register" class=" btn btn-xs btn-primary" ></div>
                <!-- <input type="submit" class="fadeIn fourth" value="Register">
               </div> -->

            </form>
    </div>
    <div class="row forGotPassword">
        <br>
        <p>

        </p>

    </div>

  </div>
</div>

</template>
