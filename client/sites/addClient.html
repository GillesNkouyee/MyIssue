<template name ="addClient">

     <div class="container">

          <div class="ui form ">

              {{#autoForm collection="Clients" id="clientform"  type="insert"  method="addClient"
               omitFields="createdBy, lastUpdate, createdAt" resetOnSuccess=true}}

                        <div class="ui  two wide segment fields">
                          <div class="ui field">
                            {{> afQuickField name='acronyme'}}
                          </div>
                          <div class=" ui eight field">
                            {{> afQuickField name='description'}}
                          </div>
                        </div>

                      <div class="ui segment">
                        <input type="submit" class="ui button primary" value="Insert"/>
                      </div>

                {{/autoForm}}

          </div>
        </div>
  </template>
